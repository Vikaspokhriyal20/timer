<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch in Js</title>
</head>
<body>
    
    <div class="title">
       <p><strong>Stopwatch ‚è≤</strong></p>
        <div class="js"><p><strong>JS</strong></p></div>
    </div>

    <div class="container">
        <div class="timer">
            <div>
                <h3 id="hour">00</h3>
                <p>Hour</p>
            </div>
            <div>
                <h3 id="minute">00</h3>
                <p>Minute</p>
            </div>
            <div>
                <h3 id="second">00</h3>
                <p>Second</p>
            </div>
        </div>
        <div class="controls">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
